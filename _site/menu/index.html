<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Test</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #010722;
            color: white;

        }

        .brand-title {
            font-size: 1.5rem;
            margin: .5rem;
        }

        .brand-title-content {
            display: none;
        }

        .navbar-links ul {
            margin: 0;
            padding: 0;
            display: flex;
            /*display: none;*/
        }

        .navbar-links li {
            list-style: none;
        }

        .navbar-links li a {
            text-decoration: none;
            color: white;
            padding: 1rem;
            display: block;
        }

        .navbar-links li:hover {
            background-color: #6b7280;
            border-radius: 10px;
        }

        .toggle-button {
            position: absolute;
            top: .75rem;
            right: 1rem;
            display: none;
            /*display: flex;*/
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
        }

        .toggle-button .bar {
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
        }

        @media(max-width: 500px) {
            .toggle-button {
                display: flex;
            }

            .navbar-links {
                display: none;
                width: 100%;
            }

            .brand-title-content {
                display: inline;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-links ul {
                flex-direction: column;
                width: 100%;
            }

            .navbar-links li {
                text-align: center;
            }

            .navbar-links li a {
                padding: .5rem 1rem;
            }

            .navbar-links.vis {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand-title"> &nbsp;
            <span class="brand-title-content">Site Menu</span>
        </div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

    </nav>

    <script>
        const toogleButton = document.getElementsByClassName('navbar')[0]
        const navbarLinks = document.getElementsByClassName('navbar-links')[0]

        toogleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('vis')
        })
    </script>
</body>
</html>
